<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>Document</title>
</head>

<body>
    <h3>Live Streaming</h3>
    <img src="{{ url_for('vid') }}" class="frame">
    <div class="slidecontainer">
        <input type="range" min="0" max="100" value="0" step="10" class="slider" id="slider">
	<div></div>
        <input type="range" min="0" max="100" value="0" step="10" class="slider" id="slider2">
    </div>
    <div>
        <button onclick="location.href='./compute'" class="btnCompute">Capture</button>
    </div>
</body>
<script>
    var slider = document.getElementById("slider")
    var slider2 = document.getElementById("slider2")
    slider.oninput = function () {
        console.log(this.value)
        fetch("./led?duty="+parseInt(this.value)+"&pin=12")
    }
    slider2.oninput = function () {
	console.log(this.value);
	fetch("./led?duty="+parseInt(this.value)+"&pin=13")
    }
</script>

</html>
